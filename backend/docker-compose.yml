version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rentacar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rentacar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rentacar_secret}
      POSTGRES_DB: ${POSTGRES_DB:-rentacar_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rentacar} -d ${POSTGRES_DB:-rentacar_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentacar_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-rentacar}:${POSTGRES_PASSWORD:-rentacar_secret}@postgres:5432/${POSTGRES_DB:-rentacar_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
